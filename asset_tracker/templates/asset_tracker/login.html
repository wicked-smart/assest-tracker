{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Asset Tracker | Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    </head>
    <body>

<div class="container mt-3 bg-blue">

    <div class="text-center"> 
        <img src="{% static  '/asset_tracker/img/assets.jpeg' %}" alt="email-logo" height="150" width="150">
    </div>
    
    
    <div class="container w-50 mt-5 p-1 d-flex flex-column align-items-center">

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <h3>Login to the Asset Tracker Portal</h3>

            <div class="my-3">
        
            <div class="form-group mb-3">
                <label for="emailid" class="form-label">Email address :- </label>
                <input type="email" id="emailid" name="email" class="form-control" placeholder="Email"> 
                {% if login_error %}
                    <small class="form-text"><span class="text-danger">{{ login_error }}</span></small>
                {% endif %}

             </div>
             
             <div class="form-group mb-3">
                <label for="employeeCode" class="form-label">Employee Code :- </label>
                <input type="text" id="employeeCode" name="employeeCode" class="form-control" placeholder="Your Employee Code"> 
                {% if login_error %}
                    <small class="form-text"><span class="text-danger">{{ login_error }}</span></small>
                {% endif %}

             </div>

         <div class="form-group mb-3">
               <label for="password" class="form-label">Password :- </label>
               <input type="password" name="password" class="form-control" placeholder="password">
               {% if login_error %}
                    <small class="form-text"><span class="text-danger">{{ login_error }}</span></small>
                {% endif %}
         </div>

         <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="exampleCheckbox">
            <label class="form-check-label" for="exampleCheckbox">
              Remember me
            </label>
          </div>
         <div class="d-grid col-12">
             <button type="submit" class="btn btn-primary  px-3">Login</button>
         </div>
        </form>
        
        <div class="text-center mt-3">
            New User?
          <a class="p-1" href="{% url 'register' %}">Sign Up</a>
        </div>
            
           
        
  

    </div>

   </div>
    </body>
</html>
